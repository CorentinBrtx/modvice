Create a user based on the sent information
---
tags:
  - user
parameters:
  - name: username
    in: path
    type: string
    description: the name of the user
  - name: body
    in: body
    schema:
      type: object
      properties:
        age:
          type: integer
          description: The age of the user
        password:
          type: string
          description: The password of the user
responses:
  200:
    description: The user was successfully created
    schema:
      example:
        user:
          username: John
          age: 30
          password: abc

