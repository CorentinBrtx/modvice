Return a movie key information based on its title
---
tags:
  - movie
parameters:
  - name: title
    in: path
    type: string
    description: the title of the movie
responses:
  200:
    description: The movie's information were successfully retrieved
    schema:
      example:
        movie:
          title: Star Wars
          producer: George Lucas
          date: 1977
          actor1: Mark Hamill
          actor2: Carrie Fisher
