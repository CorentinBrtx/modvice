Update a notation based on the sent information
---
tags:
  - notation
parameters:
  - name: username
    in: path
    type: string
    description: the name of the user
  - name: movie_title
    in: path
    type: string
    description: the title of the movie
  - name: body
    in: body
    schema:
      type: object
      properties:
        value:
          type: integer
          description: The value of the notation
responses:
  200:
    description: The user was successfully updated
    schema:
      example:
        notation:
          username: John
          movie_title: Jurassic Park
          value: 5